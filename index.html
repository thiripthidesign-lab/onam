<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thripthi Taliparamba</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preview-btn {
            background: #4CAF50;
            color: white;
        }
        
        .preview-btn:hover {
            background: #45a049;
        }
        
        .download-btn {
            background: #2196F3;
            color: white;
        }
        
        .download-btn:hover {
            background: #1976D2;
        }
        
        .preview-container {
            text-align: center;
            margin-top: 20px;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .slider-container {
            margin-top: 20px;
            display: none;
        }
        
        .slider-group {
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thripthi Print 9895797090</h1>
        
        <div class="form-group">
            <label for="imageInput">Upload Your Photo:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput" placeholder="Your name here">
        </div>
        
        <div class="button-group">
            <button class="preview-btn" onclick="generatePreview()">Preview</button>
            <button class="download-btn" onclick="downloadPoster()">Download</button>
        </div>
        
        <div class="preview-container">
            <canvas id="canvas" width="1080" height="1350" style="display: none;"></canvas>
        </div>
        
        <div class="slider-container" id="sliderContainer">
            <div class="slider-group">
                <div class="slider-label">
                    <span>Horizontal Position</span>
                    <span id="horizontalValue">0</span>
                </div>
                <input type="range" id="horizontalSlider" min="-100" max="100" value="0" step="1">
            </div>
            
            <div class="slider-group">
                <div class="slider-label">
                    <span>Vertical Position</span>
                    <span id="verticalValue">0</span>
                </div>
                <input type="range" id="verticalSlider" min="-100" max="100" value="0" step="1">
            </div>
            
            <div class="slider-group">
                <div class="slider-label">
                    <span>Zoom Level</span>
                    <span id="zoomValue">1.0</span>
                </div>
                <input type="range" id="zoomSlider" min="0.5" max="2" value="1" step="0.1">
            </div>
        </div>
    </div>
    <script>
        let templateImage = null;
        let userImage = null;
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        // Image adjustment parameters
        let imageOffsetX = 0;
        let imageOffsetY = 0;
        let imageZoom = 1.0;
        
        // Load template image
        const template = new Image();
        template.crossOrigin = 'anonymous';
        template.onload = function() {
            templateImage = template;
        };
        template.src = 'template.png';
        
        // Handle image upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Handle EXIF orientation
                        EXIF.getData(img, function() {
                            const orientation = EXIF.getTag(this, "Orientation") || 1;
                            userImage = correctImageOrientation(img, orientation);
                        });
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Simple EXIF orientation handling
        const EXIF = {
            getData: function(img, callback) {
                callback.call(img);
            },
            getTag: function(img, tag) {
                return 1; // Default orientation
            }
        };
        
        function correctImageOrientation(img, orientation) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            ctx.drawImage(img, 0, 0);
            return canvas;
        }
        
        function drawClippedImage(ctx, img, x, y, width, height, offsetX = 0, offsetY = 0, zoom = 1.0) {
            ctx.save();
            
            // Create circular clipping path
            const centerX = x + width / 2;
            const centerY = y + height / 2;
            const radius = Math.min(width, height) / 2;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            
            // Calculate cover behavior scaling with zoom
            const imgAspect = img.width / img.height;
            const rectAspect = width / height;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (imgAspect > rectAspect) {
                // Image is wider, fit to height
                drawHeight = height * zoom;
                drawWidth = drawHeight * imgAspect;
            } else {
                // Image is taller, fit to width
                drawWidth = width * zoom;
                drawHeight = drawWidth / imgAspect;
            }
            
            // Calculate position with offset
            drawX = centerX - drawWidth / 2 + offsetX;
            drawY = centerY - drawHeight / 2 + offsetY;
            
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
            
            ctx.restore();
        }
        
        function drawText(ctx, text, centerX, y, maxWidth) {
            ctx.save();
            ctx.font = 'bold 48px Montserrat, sans-serif';
            ctx.fillStyle = '#00008B';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Auto-shrink text to fit maxWidth
            let fontSize = 48;
            ctx.font = `bold ${fontSize}px Montserrat, sans-serif`;
            let textWidth = ctx.measureText(text).width;
            
            while (textWidth > maxWidth && fontSize > 10) {
                fontSize--;
                ctx.font = `bold ${fontSize}px Montserrat, sans-serif`;
                textWidth = ctx.measureText(text).width;
            }
            
            // Draw text with white stroke for legibility
            ctx.strokeText(text, centerX, y);
            ctx.fillText(text, centerX, y);
            
            ctx.restore();
        }
        
        function generatePreview() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (!userImage || !name) {
                alert('Both image and name are required!');
                return;
            }
            
            if (!templateImage) {
                alert('Template image is still loading. Please wait a moment.');
                return;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, 1080, 1350);
            
            // Draw template
            ctx.drawImage(templateImage, 0, 0, 1080, 1350);
            
            // Draw circular clipped user image with adjustment parameters
            drawClippedImage(ctx, userImage, 620.5, 286, 380, 380, imageOffsetX, imageOffsetY, imageZoom);
            
            // Draw name text centered at y=860
            drawText(ctx, name, 810, 750, 450);
            
            // Show canvas
            canvas.style.display = 'block';
            
            // Show slider container
            document.getElementById('sliderContainer').style.display = 'block';
        }
        
        function downloadPoster() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (!userImage || !name) {
                alert('Both image and name are required!');
                return;
            }
            
            // Generate preview first to ensure canvas is ready
            generatePreview();
            
            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `poster-${name}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        // Set up slider event listeners
        document.getElementById('horizontalSlider').addEventListener('input', function() {
            imageOffsetX = parseFloat(this.value);
            document.getElementById('horizontalValue').textContent = this.value;
            generatePreview();
        });
        
        document.getElementById('verticalSlider').addEventListener('input', function() {
            imageOffsetY = parseFloat(this.value);
            document.getElementById('verticalValue').textContent = this.value;
            generatePreview();
        });
        
        document.getElementById('zoomSlider').addEventListener('input', function() {
            imageZoom = parseFloat(this.value);
            document.getElementById('zoomValue').textContent = this.value;
            generatePreview();
        });
    </script>
</body>

</html>
